apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-js
  labels:
    app: api-js
    app.kubernetes.io/name: api-js
    app.kubernetes.io/instance: api-js-2020
    app.kubernetes.io/version: 2020.1.1
    app.kubernetes.io/component: api-backend
    app.kubernetes.io/part-of: baet-ulink
spec:
  replicas: 2
  #strategy:
  #  type: RollingUpdate
  #  rollingUpdate:
  #    maxSurge: 1
  #    maxUnavailable: 1
  selector:
    matchLabels:
      app: ulink-api-js
      component: api-backend
    #matchExpressions:
    #  - {key: app, operator: In, values: ['ulink-api-js']}
    #  - {key: type, operator: In, values: ['api-backend']}
    #matchExpressions:
    #  - key: app
    #    operator: in
    #    values: ['ulink-api-js']
  template:
    metadata:
      labels:
        app: ulink-api-js
        component: api-backend
    spec:
      #FIXME hostname: ulink-api-js
      #serviceAccountName: catpet
      #restartPolicy: Never
      #securityContext:
      #  runAsNonRoot: true
      containers:
        - name: ulink-api-js
          image: zeusbaba/ulink-api-js:2020.1.1
          imagePullPolicy: Always
          #securityContext:
          #  runAsUser: 1000
          #  capabilities:
          #    add: ["SYS_TIME"]
          #volumeMounts:
          #  - name: api-secrets-ulink
          #    mountPath: /usr/src/app/api-secrets
          #volumeMounts:
          #  - mountPath: /api-data
          #    name: api-data
          #env:
          #  - name: key
          #    value: val
          envFrom:
            - secretRef:
                name: api-secrets-ulink
            #- configMapRef:
            #    name: baet-configmap
          resources:
            requests:
              memory: "64Mi"
              cpu: 0.5 #"125m"
            limits:
              memory: "128Mi"
              cpu: 1.5 # "250m"
          ports:
            - name: app-port
              containerPort: 4042
              #hostPort: 4042
          readinessProbe:
            httpGet:
              path: /k8s-status
              port: app-port
            initialDelaySeconds: 10
            timeoutSeconds: 10
            failureThreshold: 4
          livenessProbe:
            httpGet:
              path: /k8s-status
              port: app-port
            initialDelaySeconds: 120
            periodSeconds: 300
            timeoutSeconds: 10
            failureThreshold: 4
      #volumes:
      #  - name: ulink-api-secrets
      #    secret:
      #      secretName: ulink-api-secrets
      #volumes:
      #  - name: ulink-api-data
      #    hostPath:
      #      path: /ulink-api-data
      #      type: Directory
