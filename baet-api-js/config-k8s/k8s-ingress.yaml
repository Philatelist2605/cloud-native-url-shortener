apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: baet-api-js-ingress
  labels:
    app.kubernetes.io/name: api-js
    app.kubernetes.io/instance: api-js-2020
    app.kubernetes.io/version: 2020-4.2.0
    app.kubernetes.io/component: api-backend
    app.kubernetes.io/part-of: baet-ulink
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: api.baet.no
    http:
      paths:
      #- path: /
      - backend:
          serviceName: baet-api-js-service
          servicePort: 4042
  - host: api2.baet.no
    http:
      paths:
      #- path: /
      - backend:
          serviceName: baet-api-js-service
          servicePort: 4042
  - host: api3.baet.no
    http:
      paths:
      #- path: /
      - backend:
          serviceName: baet-api-js-service
          servicePort: 4042
