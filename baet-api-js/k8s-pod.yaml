apiVersion: v1
kind: Pod
metadata:
  name: baet-api-js
  labels:
    app: baet-api-js
    lang: node-js
    env: prod
spec:
  containers:
    - name: baet-api-js
      image: zeusbaba/baet-api-js:4.0.4
      volumeMounts:
        - name: baet-api-secrets
          mountPath: /usr/src/app/baet-api-secrets
  volumes:
    - name: baet-api-secrets
      secret:
        secretName: baet-api-secrets
